---
layout: narrow
title: News
description: Company news and articles
---

{% for post in site.posts %}
  <section class="article">
    <p class="text-muted mb-0">
      {{ post.date | date_to_string }}
    </p>
    <h2 class="mb-0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="mb-3">
      {{ post.description }}
    </p>
  </section>
{% endfor %}
