<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include navbar.html %}

    <div class="page-header">
      <div class="container text-center">
        <h3 class="display-4">{{ page.title }}</h3>
        <p class="lead mb-0">
          {{ page.description }}
        </p>
      </div>
    </div>

    <div class="page-content">
      <div class="container">
        <div class="row justify-content-lg-center">
          <div class="col-12 col-lg-8">
            <a href="{{ site.url }}/news"><i class="fa fa-angle-double-left"></i> Back to news articles</a>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content">
        <div class="container">
          <div class="row justify-content-lg-center">
            <div class="col-12 col-lg-8">
              <p class="mb-0 text-muted">
                {{ page.date | date_to_string }}
              </p>
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    {% include javascripts.html %}
    {% include footer.html %}
  </body>
</html>
