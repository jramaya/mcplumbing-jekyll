<!DOCTYPE html>
  <html lang="en">
    <head>
      {% include head.html %}
    </head>
    <body id="video">
      {% assign video = page.video %}

      <div class="container">
        {% include header.html %}
        {% include navbar.html %}
  
        <div class="content py-3">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-9">
                <div class="page-header mb-3">
                  <h4 class="mb-1">{{ video.title }}</h4>
                </div>
                <div class="embed-responsive embed-responsive-4by3 mb-3">
                  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video.youtube }}" frameborder="0" allowfullscreen></iframe>
                </div>
                <p>{{ video.caption }}</p>

                <div class="page-header mb-3">
                  <h4 class="mb-1">More videos</h4>
                </div>
                {% include videos.html %}
              </div>
              <div class="col-12 col-md-3">
                {% include sidebar.html %}
              </div>
            </div>
          </div>
        </div>
        
        {% include footer.html %}
      </div>
      {% include javascripts.html %}
    </body>
  </html>
  
</html>
