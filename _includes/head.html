<!-- Meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title -->
{% if page.title %}
  <title>{{ page.title }} &middot; {{ site.title }}</title>
{% else %}
  <title>{{ site.title }} &middot; {{ site.description }}</title>
{% endif %}


<!-- Favicon -->
<link rel="icon" href="{{ site.baseurl }}/favicon.ico">

<!-- Styles -->
<link href="{{ site.baseurl }}/assets/stylesheets/application.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700|Open+Sans+Condensed:700" rel="stylesheet">

<!-- Mobile -->
<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">

<!-- SEO -->
{% seo title=false %}
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
