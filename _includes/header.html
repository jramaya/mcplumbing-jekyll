<div class="row my-2 d-flex justify-content-between align-items-center">
  <a href="/" class="col-sm-12 col-md-5 col-lg-4 text-center">
    <img src="{{ site.url }}/assets/images/logo_new.png" height="80" class="img-fluid" />
  </a>
  <div class="col-sm-12 col-md-7 col-lg-8">
    <div class="row">
      {% for location in site.data.locations %}
        <div class="col-sm-12 py-2 py-md-0 col-md-4 text-center justify-content-between">
          <span class="d-block h6 text-secondary">{{ location.name }}</span>
          <span class="h4 text-dark">{{ location.phone }}</span>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
